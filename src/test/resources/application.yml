spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: "com.mysql.jdbc.Driver"
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
    initialization-mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL8Dialect"

